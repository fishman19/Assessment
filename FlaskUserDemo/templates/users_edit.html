{% extends '_layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ result.id }}">
    <input type="hidden" name="old_avatar" value="{{ result.avatar }}">
    <label for="fn">First Name:</label>
    <input id="fn" name="first_name" value="{{ result.first_name }}">
    <br>
    <label for="ln">Last Name:</label>
    <input id="ln" name="last_name" value="{{ result.last_name }}">
    <br>
    <label for="core">Core Class:</label>
    <input id="core" name="core_class" value="{{ result.core_class }}">
    <br>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" value="{{ result.email }}">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>
    <label for="pic">Profile picture:</label>
    <input id="pic" type="file" name="avatar">
    <br>
    <img class="avatar" src="{{ url_for('static', filename='images/' + (result.avatar or 'default.png')) }}" height="32">
    <br>
    <input type="submit" value="Update person">
</form>
<script>
    let fileInput = document.querySelector("#pic");
    let image = document.querySelector(".avatar");

    fileInput.addEventListener("change", updateImage);

    function updateImage() {
        image.src = URL.createObjectURL(fileInput.files[0]);
    }
</script>
{% endblock %}
